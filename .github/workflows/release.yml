# .github/workflows/release.yml
name: release
on:
  push:
    tags: ["v*"]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Match Debian 11â€™s default Python
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Install deps & test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Build runtime tarball
        run: |
          VER="${GITHUB_REF_NAME}"
          mkdir -p dist
          TAR="sspi-${VER}.tar.gz"

          # Include only what prod needs; adjust list if a module is missing at runtime.
          tar -czf "dist/${TAR}" \
            --exclude-vcs \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='env' \
            --exclude='logs' \
            --exclude='tests' \
            --exclude='documentation' \
            --exclude='*.egg-info' \
            ./sspi_flask_app \
            ./connector \
            ./cli \
            ./datasets \
            ./local \
            ./scripts \
            ./config.py \
            ./requirements.txt \
            ./pyproject.toml \
            ./wsgi.py

          (cd dist && sha256sum "${TAR}" > "${TAR}.sha256")

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sspi-${{ github.ref_name }}.tar.gz
            dist/sspi-${{ github.ref_name }}.sha256

