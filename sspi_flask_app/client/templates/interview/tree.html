<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Hierarchy Structure</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            font: 12px sans-serif;
            fill: #ccc;
            font-weight: bold;
        }

        .link {
            fill: none;
            stroke: #aaaaaa13;
            stroke-width: 1px;
        }
    </style>
</head>
<body>

<svg width="800" height="800"></svg>

<script>
    // Set up the SVG area dimensions
    const width = 800;
    const height = 800;

    // Define the data for the hierarchy
    data = {
        name: "SSPI",
        children: [
            { 
                name: "Sustainability",
                type: "Pillar",
                children: [
                    {
                        name: "Ecosystem",
                        children: [
                            { name: "BIODIV" }, 
                            { name: "REDLST" }
                        ],
                    },
                    {
                        name: "Land",
                        children: [
                            { name: "NITROG" }, 
                            { name: "WATMAN" }, 
                            { name: "STKHLM" }, 
                            { name: "DEFRST" }, 
                            { name: "CARBON" }
                        ],
                    },
                    {
                        name: "Energy",
                        children: [
                            { name: "ALTNRG" }, 
                            { name: "NRGINT" }, 
                            { name: "AIRPOL" }],
                    },
                    {
                        name: "Greenhouse Gases",
                        children:[
                            { name: "BEEFMK" }, 
                            { name: "COALPW" }, 
                            { name: "GTRANS" }],
                    },
                    {
                        name: "Waste",
                        children: [
                            { name: "MSWGEN" }, 
                            { name: "EWASTE" }, 
                            { name: "RECYCL" }
                        ],
                    }
                ]
            },
            {
                name: "Market Structure",
                children: [
                    {
                        name: "Worker Engagement",
                        children: [
                            { name: "LFPART" }, 
                            { name: "CHILDW" }, 
                            { name: "COLBAR" }
                        ],
                    },
                    {
                        name: "Worker Wellbeing",
                        children: [
                            { name: "UNEMPL" }, 
                            { name: "MATERN" }, 
                            { name: "FATINJ" }, 
                            { name: "SENIOR" }
                        ],
                    },
                    {
                        name: "Taxes",
                        children: [
                            { name: "CRPTAX" }, 
                            { name: "TAXREV" }, 
                            { name: "TAXEVA" }
                        ],
                    },
                    {
                        name: "Financial Sector",
                        children: [
                            { name: "FSTABL" }, 
                            { name: "FDEPTH" }, 
                            { name: "PUBACC" }
                        ],
                    },
                    {
                        name: "Inequality",
                        children: [
                            { name: "GINIPT" }, 
                            { name: "ISHRAT" }
                        ],
                    },
                ]
            },
            {
                name: "Public Goods",
                children: [
                    {
                        name: "Education",
                        children: [
                            { name: "ENRPRI" }, 
                            { name: "ENRSEC" }, 
                            { name: "PUPTCH" }],
                    },
                    {
                        name: "Healthcare",
                        children: [
                            { name: "ATBRTH" }, 
                            { name: "DPTCOV" }, 
                            { name: "PHYSPC" }, 
                            { name: "FAMPLN" }, 
                            { name: "CSTUNT" }
                        ],
                    },
                    {
                        name: "Infrastructure",
                        children: [
                            { name: "AQELEC" }, 
                            { name: "DRKWAT" }, 
                            { name: "SANSRV" }, 
                            { name: "INTRNT" }, 
                            { name: "TRNETW" }
                        ],
                    },
                    {
                        name: "Public Safety",
                        children: [
                            { name: "MURDER" }, 
                            { name: "CYBSEC" }, 
                            { name: "SECAPP" }, 
                            { name: "INCARC" }
                        ],
                    },
                    {
                        name: "Rights",
                        children: [
                            { name: "RULELW" }, 
                            { name: "PUBSRV" }, 
                            { name: "EDEMOC" }, 
                            { name: "UNCONV" }, 
                            { name: "GENDEQ" }
                        ],
                    },
                    {
                        name: "Global Role",
                        children: [
                            { name: "ARMEXP" }, 
                            { name: "MILEXP" }, 
                            { name: "RDFUND" }, 
                            { name: "FORAID" }
                        ]
                    },
                ]
            }
        ]
    }

    // Create a hierarchy from the data
    const root = d3.hierarchy(data);

    // Create a tree layout
    const treeLayout = d3.tree().size([height, width - 200]);

    // Assigns the x and y positions for the nodes
    treeLayout(root);

    // Select the SVG element and create a group for links and nodes
    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(100,0)");

    // Draw the links (lines connecting the nodes)
    svg.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(d => d.y)
            .y(d => d.x));

    // Draw the nodes (circles)
    const node = svg.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("text")
        .attr("dy", "0.35em")  // Adjust the vertical position above the horizontal line
        .attr("x", d => d.children ? 0 : 10)  // Leave a gap: shift left for parents, right for children
        .attr("text-anchor", d => d.children ? "middle" : "start")  // Align text based on node position
        .attr("font-size", d => d.depth <= 1 ? "18px" : d.depth === 3 ? "18 px" : "12px" )  // Larger font for root
        .text(d => d.data.name);

    node.selectAll("text")
        .filter(d => d.data.name === "Sustainability")
        .attr("fill", "#125b34")
    
    node.selectAll("text")
        .filter(d => d.data.name === "Market Structure")
        .attr("fill", "#c46a2f")

    node.selectAll("text")
        .filter(d => d.data.name === "Public Goods")
        .attr("fill", "#2b6884")
    </script>

</body>
</html>
