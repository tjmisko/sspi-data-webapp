{% extends 'layout.html' %}

{% block title %}
<title> Outcome Variable Regressions </title>
{% endblock title %}

{% block content %}
Hello this is the scatter page
<section class="chart-section" id="outcome-scatter-section"></section>

<script>
    window.addEventListener("load", (event) => {
        window.observableStorage = new ObservableStorage();
        window.SSPICharts = [
            new OutcomeScatterStatic(document.getElementById("dynamic-data-section"), "{{ IndicatorCode | upper }}"),
        ];
        const x = window.observableStorage.getItem('windowX');
        const y = window.observableStorage.getItem('windowY');
        
        if (x !== null && y !== null) {
          window.moveTo(parseInt(x), parseInt(y));
        }
    })
    window.addEventListener('beforeunload', () => {
        window.observableStorage.setItem('windowX', window.screenX);
        window.observableStorage.setItem('windowY', window.screenY);
    });
</script>
{% endblock content %}
